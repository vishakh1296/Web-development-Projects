<!DOCTYPE html>
<html>
<head>
	<title>Foreigner's Guide</title>
<style type="text/css">
	
#contact {
    background: #f8f9fa;
    padding: 4rem 0 8rem;
}

#contact h2 {
    text-align: center;
    margin-bottom: 4rem;
}

#form-container {
    width: 58%;
    background: #fff;
    padding: 3rem;
    box-sizing: border-box;
    height: 0%;
}

#form-container h3 {
    color: #000;
    font-family: "Playfair Display", serif;
    margin-bottom: 2rem;
}

#form-container label {
    display: block;
    color: #000;
    margin-top: 1rem;
}

#form-container input,
#form-container textarea {
    display: block;
    border-radius: 20px;
    padding: 10px;
    border: 1px solid #ced4da;
    width: 100%;
    box-sizing: border-box;
    height: 43px;
    font-family: "Roboto", "Helvetica", "Sans-serif";
    font-size: 1rem;
    color: #495057;
}

#form-container textarea {
    height: 170px;
    margin-bottom: 2rem;
    resize: none;
}

#address-container {
    width: 38%;
    background: #fff;
    padding: 1.5rem;
    box-sizing: border-box;
    height: 0%;
}

#address-container label {
    font-weight: 700;
    display: block;
    margin-top: 2rem;
}

#address-container label:first-child {
    margin-top: 0;
}

#address-container address {
    margin-bottom: 1.5rem;
    font-style: normal;
}

#address-container a {
    text-decoration: none;
    color: #f69314;
}

#address-container a:hover {
    text-decoration: underline;
}

.container {
    max-width: 1140px;
    margin: 0 auto;
    padding: 0 20px;
}

.flex {
    display: flex;
    justify-content: space-between;
}

button.rounded {
    background: #f69314;
    border: none;
    color: #fff;
    font-size: 16px;
    border-radius: 30px;
    padding: 10px 30px;
    line-height: 1.5;
    cursor: pointer;
}


</style>

</head>
<section id="contact">
		<div class="container">
			<h2>Contact Us</h2>

			<div class="flex">
				<div id="form-container">
					<h3>Contact Form</h3>
					<form>
						<label for="name">Name</label>
						<input type="text" id="name"/>

						<label for="email">Email</label>
						<input type="text" id="email"/>

						<label for="subject">Subject</label>
						<input type="text" id="subject"/>

						<label for="message">Message</label>
						<textarea id="message">Write Your Message here</textarea>

						<button class="rounded">Send Message</button>

					</form>
				</div>
				<div id="address-container">
					<label>Address</label>
					<address >
						123 Saint Road, Thunder Bay, ON , CA.
					</address>

					<label>Phone</label>
					<a href="#">(807)-358-5735</a>

					<label>Email Address</label>
					<a href="#">foreignersguide12@gmail.com</a>
				</div>
				

			</div>
		</div>
	</section>
	<br>
	</html>
